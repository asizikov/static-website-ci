name: â˜ï¸ Set up infra for website
on:
  workflow_dispatch: 

jobs:
  create_infra:
    name: ğŸ  Create infrastructure
    permissions:
      contents: 'read'
      id-token: 'write'
    environment: production
    env:
      TF_IN_AUTOMATION: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.6
      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Init Terraform
        run: terraform -chdir="infra" init -no-color -backend-config=backend.conf